<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="hero-box">
    <div class="img-box">
      <picture class="img-box">

        <source media="(min-width: 1023px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
    

      </picture>
    </div>

    <div class="content-box">
      <h1>Get <span class="headline">insights</span> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <ul>
          <li class="companies">
            <span>10k+</span> <p>companies</p>
          </li>
          <li class="templates">
            <span>314</span> <p>templates</p>
          </li>
          <li class="queries">
            <span>12M</span>+ <p>queries</p>
          </li>
        </ul>
      
    </div>
  </main>


</body>
</html>
